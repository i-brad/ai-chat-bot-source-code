<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNIBEN - Chat Bot</title>
    <script type="text/javascript" src="./app.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: "#ffffff",
                        primary: {
                            DEFAULT: "#000000",
                            foreground: "#FAFAFA",
                        },
                        muted: {
                            foreground: "#75737A",
                        },
                    },
                },
            },
        };
    </script>
</head>

<body class="p-4">
    <a href="/"
        class="block py-2 px-3 bg-primary text-primary-foreground mb-8 w-fit rounded-md text-sm font-medium">H</a>
    <div class="grid place-items-center h-dvh">
        <div>
            <!--
// v0 by Vercel.
// https://v0.dev/t/ErQydQkyYEb
-->

            <!--$--><!--/$-->
            <div class="w-[30rem] rounded-lg border border-gray-200 dark:border-gray-800">
                <div class="flex flex-col h-[30rem]">
                    <div class="flex-1 p-4">
                        <div class="flex flex-col space-y-2 overflow-auto h-[21rem] w-full" id="messages_container">

                        </div>
                    </div>
                    <div class="p-4 border-t">
                        <div class="flex items-center space-x-2">
                            <div class="flex-1">
                                <textarea id="message"
                                    class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 resize-none"
                                    placeholder="Type a message..."></textarea>
                            </div>
                            <button onclick="sendMessage(this)"
                                class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="mr-2 -translate-y-[0.5px]">
                                    <path d="m22 2-7 20-4-9-9-4Z"></path>
                                    <path d="M22 2 11 13"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <span id="status_error" class="text-red-500 text-sm mt-4 font-medium block text-center"></span>
            <span id="status_success" class="text-primary text-sm mt-4 font-medium block text-center"></span>
        </div>
    </div>
</body>

</html>
